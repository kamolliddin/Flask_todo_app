{% extends 'base.html' %} {% block head %}
<title>Task Master</title>
{% endblock %} {% block body %}




<div class="container">

    <div class="row ">
        <div class="col-sm">
            <h1 style="text-align: center">Update Task</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
        </div>
        <div class="col-md">



            <div class="form-inline">

                <form action="/update/{{task.id}}" method="POST">

                    <input type="text" name="content" class="form-control form-control-lg" id="content" value="{{task.content}}">
                    <input type="submit" value="Update" class="btn btn-primary">


                </form>
            </div>
        </div>
        <div class="col">
        </div>


    </div>
</div>
{% endblock %}
